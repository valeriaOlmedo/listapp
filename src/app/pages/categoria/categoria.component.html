<ion-header>
  <ion-toolbar>
    <ion-title class="subtitulo ion-text-wrap">
      Categoria de Articulos
  </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
         <ion-icon color="primary" slot="icon-only"  name="menu-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button  >
        <ion-icon color="primary" slot="icon-only"  name="receipt"></ion-icon>
     </ion-button>
      <ion-button  >
         <ion-icon color="primary" slot="icon-only"  name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-searchbar></ion-searchbar>

  <ion-list *ngFor="let categorias of categorias">
    <ion-item>
      <ion-label>{{categorias.cat_descripcion}}</ion-label>
      <ion-button routerLink="/articulo" color="success"><ion-icon name="pencil-sharp"></ion-icon></ion-button>
      <ion-button color="danger" class="eliminar"
      (click)="borrarCategorias(categorias.cat_id)" ><ion-icon name="trash-outline"></ion-icon></ion-button>
    </ion-item>
  </ion-list>

  <div style="margin-top: 20px;"></div>
