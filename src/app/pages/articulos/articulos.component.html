<ion-content>
  <form [formGroup]="loginUser" (ngSubmit)="obtenerLogin()">
  <ion-card>

    <ion-toolbar>

      <ion-title><strong>Iniciar Sesión</strong></ion-title>
    </ion-toolbar>

    <ion-card-content>

      <img src="assets/img/Iussus.png" alt="IussusAp">



    <ion-item >
      <ion-label position="floating" >Correo Electronico</ion-label>
      <ion-input type="email" required="correo" pattern="^(([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$)"  formControlName="email"></ion-input>

    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password"  formControlName="password"></ion-input>
    </ion-item>


      <ion-button type="submit" class="btnlogin" expand="block" [disabled]="!loginUser.valid">Iniciar Sesión</ion-button>
     <ion-row>
      <ion-col size="8">
        <ion-label color="dark" [routerLink]="['/recuperar']"><u>Olvidé mi contraseña</u></ion-label>
      </ion-col>
      <ion-col>
        <ion-label color="dark" [routerLink]="['/registrousuario/0']"><u>Crear cuenta</u></ion-label>
      </ion-col>
     </ion-row>



    </ion-card-content>
  </ion-card>
</form>
</ion-content>
