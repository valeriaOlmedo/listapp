<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"> </ion-back-button>
    </ion-buttons>
    <ion-title><strong>Registro de Articulo</strong></ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>


  <div >
    <ion-item>
      <ion-buttons slot="end">
         <ion-button >
          <ion-icon color="primary" slot="icon-only" name="save-sharp"></ion-icon>
          </ion-button>
      </ion-buttons>
    </ion-item>

    <h3 class="subtitulo encabezado">Ingrese datos del articulo</h3>
    <ion-item>
      <ion-label   class="normal" position="floating">
          Descripcion:
      </ion-label>
      <ion-input  [(ngModel)]="descripcion" class="normal" type="text" inputmode="text">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label   class="normal" position="floating">
          Precio:
      </ion-label>
      <ion-input  class="normal" type="number" inputmode="numeric">
      </ion-input>
    </ion-item>


  </div>


</ion-content>
