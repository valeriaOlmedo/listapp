<ion-header>

  <ion-toolbar>
    <ion-title class="subtitulo ion-text-wrap">
      Lista Articulo
  </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
         <ion-icon color="primary" slot="icon-only"  name="menu-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button  >
        <ion-icon color="primary" slot="icon-only"  name="receipt"></ion-icon>
     </ion-button>
      <ion-button>
         <ion-icon color="primary" slot="icon-only"  name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar></ion-searchbar>

  <ion-list  *ngFor="let articulos of articulos">
    <ion-item>
      <ion-label>{{articulos.art_descripcion}}</ion-label>
      <ion-button routerLink="/articulo" color="success"><ion-icon name="pencil-sharp"></ion-icon></ion-button>
      <ion-button color="danger" class="eliminar"
      (click)="borrarArticulo(articulos.art_id)" ><ion-icon name="trash-outline"></ion-icon></ion-button>
    </ion-item>
  </ion-list>


  <ion-list>
    <div style="margin-top: 20px;">
      <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button href="/pruebaarticulo">
        <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </div>
    </ion-list>


</ion-content>
